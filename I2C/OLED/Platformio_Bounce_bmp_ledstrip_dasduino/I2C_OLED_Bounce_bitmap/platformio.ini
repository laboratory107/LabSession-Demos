[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit GFX Library@^1.11.3
	sumotoy/SSD_13XX@^1.0
	adafruit/Adafruit SSD1306@^2.5.7
	fastled/FastLED@^3.5.0
	freenove/Freenove WS2812 Lib for ESP32@^1.0.5
